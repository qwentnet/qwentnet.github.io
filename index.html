<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DedSec Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: monospace;
      padding: 20px;
      white-space: pre-wrap;
      overflow: hidden;
    }

    /* эффект мерцания */
    .blink {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* эффект глитча */
    .glitch {
      position: relative;
      display: inline-block;
      animation: glitch-skew 1s infinite linear alternate-reverse;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitch-top 2s infinite linear alternate-reverse;
      color: #ff00ff;
      z-index: -1;
    }
    .glitch::after {
      animation: glitch-bottom 1.5s infinite linear alternate-reverse;
      color: #00ffff;
      z-index: -1;
    }

    @keyframes glitch-skew {
      0% { transform: skew(0deg); }
      20% { transform: skew(5deg); }
      40% { transform: skew(-5deg); }
      60% { transform: skew(3deg); }
      80% { transform: skew(-3deg); }
      100% { transform: skew(0deg); }
    }
    @keyframes glitch-top {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(0, 9999px, 15px, 0); transform: translate(-5px, -5px); }
      40% { clip: rect(0, 9999px, 8px, 0); transform: translate(5px, 5px); }
      60% { clip: rect(0, 9999px, 12px, 0); transform: translate(-3px, 3px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitch-bottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(5px, 9999px, 20px, 0); transform: translate(5px, 5px); }
      40% { clip: rect(10px, 9999px, 25px, 0); transform: translate(-5px, -5px); }
      60% { clip: rect(8px, 9999px, 18px, 0); transform: translate(3px, -3px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const lines = [
      "[*] Initializing connection to remote server...",
      "[*] Establishing secure channel...",
      "[*] Bypassing firewall...",
      "[*] Injecting payload...",
      "[*] Access granted.",
      "",
      "login: qwentsub",
      "password: iloveqwent",
      "",
      ">>> Welcome, <span class='glitch' data-text='qwentsub'>qwentsub</span>.",
      "",
      "<span class='glitch' data-text='qwent.net'>qwent.net</span>",
      "qwent telegram: <a href='https://t.me/qwentmake' target='_blank'>https://t.me/qwentmake</a>",
      "ceo: @saltsnvff , @xwrnme , @mxnrw",
      "",
      ">>> Session established. <span class='blink'>█</span>"
    ];

    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        const line = lines[i];
        let j = 0;
        const interval = setInterval(() => {
          terminal.innerHTML += line[j] || "";
          j++;
          if (j >= line.length) {
            clearInterval(interval);
            terminal.innerHTML += "\n";
            i++;
            setTimeout(typeLine, 400); 
          }
        }, 20 + Math.random()*30); // случайная скорость печати
      }
    }

    typeLine();
  </script>
</body>
</html>
