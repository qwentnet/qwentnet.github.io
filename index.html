<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qwent.net access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: "Courier New", Courier, monospace;
      color: #00ff9f;
      font-size: 16px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 159, 0.1),
        rgba(0, 255, 159, 0.1) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.1;
      pointer-events: none;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 0.1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    #terminal {
      padding: 20px;
      white-space: pre;
      line-height: 1.1em;
      text-shadow: 0 0 8px #00ff9f;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff9f;
      animation: blink 0.8s step-start infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.1%, 100% { opacity: 0; }
    }

    .glitch {
      position: relative;
      color: #00ff9f;
      font-weight: bold;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: #00ff9f;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #ff005e;
    }
    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: #00f7ff;
    }

    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 100%, 0); transform: translate(-5px, -5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      50% { clip: rect(0, 9999px, 100%, 0); transform: translate(5px, 5px); }
      100% { clip: rect(0, 9999px, 0, 0); }
    }

    a { color: #00ff9f; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const terminal = document.getElementById('terminal');

    const asciiArt = `
                           ,▄▄▄▄█████████████████▄▄▄,

                      ,▄▄█████▀▄█▀ ▄▀  ▐▌  ▀▄ ▀▀▄▀▀█████▄,

                  ,▄████████4███44██444██444██44███4████████▄ç

               ,▄█▀█▀└,▄▀  ,█"   ▐▌    ▐▌    ▀▄   └█µ  └▓,`▀▓▀█▄▄

             ▄█▀▄█▀  ▄▀   ▄▌    ┌█     ▐▌     █U    ▀▄   ▀█  ▀█▄▀█▄

          ,▄█▀██▀▀▀█▀▀▀▀▀█▀▀▀▀▀▀█▀▀▀▀▀▀▀█▀▀▀▀▀▀█▀▀▀▀▀▀█▀▀▀▀▀█▀▀▀██▀██,

         ▄█▀ ▄▀   █▀    ▄▀     ╒█      ▐▌      ▀▄     ▐▌    └█   ▀▌ ▀██
         ...
`;

    const lines = asciiArt.split("\n").concat([
      "",
      "[BOOTING UP SYSTEM...]",
      "Initializing secure connection...",
      "Bypassing firewall [ OK ]",
      "Decrypting access protocols [ OK ]",
      "Routing IP through multiple proxies...",
      "Access node: 104.22.1.47 established.",
      "Authenticating...",
      "",
      "Login: qwentsub",
      "Password: *********",
      "",
      "Access granted. Welcome, qwentsub.",
      "Loading profile data...",
      "",
      "███████████████████████████████████████████",
      "   qwent.net",
      "   qwent telegram: https://t.me/qwentmake",
      "   ceo: @saltsnvff , @xwrnme , @mxnrw",
      "███████████████████████████████████████████"
    ]);

    let lineIndex = 0;
    let charIndex = 0;
    let currentLine = '';
    let output = '';

    // показываем курсор сразу
    terminal.innerHTML = '<span class="cursor"></span>';

    function typeLine() {
      if (lineIndex < lines.length) {
        currentLine = lines[lineIndex];
        if (charIndex < currentLine.length) {
          output += currentLine[charIndex];
          terminal.innerHTML = output + '<span class="cursor"></span>';
          charIndex++;
          setTimeout(typeLine, 2); // быстрее печать
        } else {
          output += '\n';
          terminal.innerHTML = output + '<span class="cursor"></span>';
          charIndex = 0;
          lineIndex++;
          setTimeout(typeLine, 15);
        }
      } else {
        terminal.innerHTML = terminal.innerHTML
          .replace("qwent.net", `<span class="glitch" data-text="qwent.net">qwent.net</span>`)
          .replace("https://t.me/qwentmake", `<a href="https://t.me/qwentmake" target="_blank">https://t.me/qwentmake</a>`);
      }
    }

    typeLine();
  });
  </script>
</body>
</html>
